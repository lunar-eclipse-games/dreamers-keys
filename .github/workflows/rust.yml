name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: sudo apt install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
